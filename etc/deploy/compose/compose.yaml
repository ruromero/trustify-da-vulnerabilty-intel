services:
  redis:
    image: redis:8.4.0-alpine
    container_name: da-intel-redis
    ports:
      - "${DA_INTEL_REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:18-alpine
    container_name: da-intel-postgres
    ports:
      - "${DA_INTEL_POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DA_INTEL_POSTGRES_USER:-da_intel}
      POSTGRES_PASSWORD: ${DA_INTEL_POSTGRES_PASSWORD:-da_intel}
      POSTGRES_DB: ${DA_INTEL_POSTGRES_DB:-da_intel}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DA_INTEL_POSTGRES_USER:-da_intel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
